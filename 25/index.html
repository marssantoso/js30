<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>25 - JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll('div');

      const logText = (e, el) => {
        e.stopPropagation();
        console.log(el.classList.value);
      };

      divs.forEach((div) => {
        div.addEventListener('click', (e) => logText(e, div), {
          capture: false,
          once: true,
        });
      });
    </script>
  </body>
</html>
