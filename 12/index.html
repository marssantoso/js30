<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12 - Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secret = 'mars';
      window.addEventListener('keyup', (e) => {
        pressed.push(e.key);
        pressed.splice(-secret.length - 1, pressed.length - secret.length);
        console.log(pressed);
        if (pressed.join('').includes(secret)) {
          console.log('fun stuff');
          cornify_add();
        }
      });
    </script>
  </body>
</html>
